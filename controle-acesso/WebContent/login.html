<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LOGIN</title>
<link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
</head>
<body>
	<!-- Disparador do Modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#box-login">LOGIN</button>

	<!-- Estrutura do Modal -->
	<div id="box-login" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Conteúdo do Modal -->
			<div class="modal-content">
				<div class="modal-header">
					<h4>Login de Usuários</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
				
				
				
					<form class="form-horizontal" action="validacao" method="post">
						<div class="form-group">
							<label class="control-label col-md-2" for="nmUser">Nome
								Usuário</label>
							<div class="col-md-10">
								<input type="text" name="User" id="nmUser"
									placeholder="Digite o nome de usuário." required="required" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="passUser">Senha</label>
							<div class="col-md-10">
								<input type="password" name="Pass" id="passUser"
									placeholder="Digite a senha." required="required" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-success">Enviar</button>
							</div>							
						</div>
					</form>
					
					
					
					
				</div>
				<div class="modal-footer">
					<button type="button" data-dismiss="modal" class="btn btn-danger">Fechar</button>
				</div>
			</div>

		</div>
	</div>


	<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.js"></script>
</body>
</html>
